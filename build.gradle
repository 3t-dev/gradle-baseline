buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.palantir:gradle-flexversion:0.7.0'
    }
}

apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    jcenter()
}

apply plugin: 'gradle-flexversion'
flexversion {
    useTags = true
}
group = 'com.palantir'
version = flexVersion()
description = 'A Gradle plugin for applying Baseline-recommended build and IDE settings'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.google.guava:guava:18.0'

    testCompile 'com.netflix.nebula:nebula-test:2.2.1'
    testCompile 'junit:junit:4.11'
    testCompile 'net.lingala.zip4j:zip4j:1.3.2'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-core:1.10.19'
}
