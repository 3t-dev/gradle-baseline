buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.palantir:gradle-flexversion:0.7.0'
    }
}

plugins {
    id 'com.jfrog.bintray' version '1.2'
}

apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'maven-publish'

repositories {
    jcenter()
}

apply plugin: 'gradle-flexversion'
flexversion {
    useTags = true
}
group = 'com.palantir'
version = flexVersion()
description = 'A Gradle plugin for applying Baseline-recommended build and IDE settings'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.google.guava:guava:18.0'

    testCompile 'com.netflix.nebula:nebula-test:2.2.1'
    testCompile 'junit:junit:4.11'
    testCompile 'net.lingala.zip4j:zip4j:1.3.2'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    classifier 'sources'
}

publishing {
    publications {
        PluginPublication(MavenPublication) {
            from components.java

            artifact(sourceJar) {
                classifier 'sources'
            }
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    pkg {
        repo = 'releases'
        name = 'gradle-baseline'
        userOrg = 'palantir'
        licenses = ['Apache-2.0']
        publications = ['PluginPublication']
    }
}

bintrayUpload.onlyIf {
    project.version.isTag == true
}

bintrayUpload.dependsOn { generatePomFileForPluginPublicationPublication }
bintrayUpload.dependsOn { sourceJar }
bintrayUpload.dependsOn { build }
